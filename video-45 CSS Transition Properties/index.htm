<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition Properties</title>
</head>
<style>
.container{
    border: 2px solid;
    height: 500px;
    width: 800px;
}
    
.box{
    height: 50px;
    width: 80px;
    background-color: red;
    transition-property: width;
    transition-duration: 3s;
    transition-timing-function: linear;
    transition-delay: 1s;
}
.box:hover{
    width: 300px;
}
</style>
<body>
    <div class="container">
        <div class="box">

        </div>
    </div>

</body>
</html>
