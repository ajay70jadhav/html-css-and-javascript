<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition + Transform</title>
</head>

<style>
    .container{
        border: 2px solid;
        height: 500px;
        width: 800px;
    }
        
    .box{
        height: 50px;
        width: 80px;
        background-color: red;
        transition: width 2s, height 2s, transform 2s;
        
    }
    .box:hover{
        width: 300px;
        height: 300px;
        transform: rotate(180deg);
    }
    </style>
<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
</body>
</html>
