<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
</head>
<style>
    .container {
        border: 2px solid;
        height: 500px;
        width: 800px;
    }

    .box {
        height: 100px;
        width: 100px;
        background-color: red;
        transition: width 2s, height 2s;
    }

    .box:hover {
        width: 300px;
        height: 300px;
    }
</style>

<body>
    <div class="container">
        <div class="box">

        </div>
    </div>

</body>

</html>
