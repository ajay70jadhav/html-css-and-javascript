    <title>CSS Selectors</title>
    <style>
        div {
            /*background-color: red;*/
        }

        /*class selector */
        .red {
            background-color: red;
        }

        /*id selector*/
        #green {
            background-color: green;
        }

        /*child selector*/
        div>p {
            background-color: yellow;

        }

        /*Descendant sellector*/
        div p {
            color: blue;
        }
        /*universal sellector*/
        *{
            margin: 0;
            padding: 0;
        }

        /*Pseudo sellector*/
 
a:visited{
    color: yellow;
}
a:hover{
    background-color: red;
}
a:link{
    color: green;
}
a:active{
    background-color: rebeccapurple;
}
p:first-child{
    background-color: aqua;
}
    </style>
