<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
</head>
<style>
    .container{

    }
    img{
        height: 700px;
        filter: drop-shadow(20px 20px 20px red);
    }
    img:hover{
        filter: drop-shadow(20px 20px 20px violet);
        filter: blur(5px);
    }
</style>
<body>
    <div class="container">
        <img src="/pexels-ray-bilcliff-1473084.jpg" alt="">
    </div>
</body>
</html>
