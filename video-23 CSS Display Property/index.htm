<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid blue;
            display: inline-block;
            width: 344px;
            padding: 45px;
            margin: 34px;

        }

        div {
            display: inline;
        }
    </style>
</head>

<body>
    <p>1.Div is a block element and we convert it into inline element with the help of (display: inline) property
        <li>display:inline;</li>
        <li>display:inline-block;</li>

    </p>
    <div class="box">I am a Box</div>
    <div class="box">and also a nice box</div>
    <span>I am a good</span>
    <span>boy</span>
</body>

</html>
