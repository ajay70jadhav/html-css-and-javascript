<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        div.card {
            width: 250px;
            height: 250px;
            /*background-color: rgb(13, 224, 125);*/
            box-shadow: 0px 4px 8px 0 rgba(0, 0, 0, 0.2), 0px 6px 20px rgba(0, 0, 0, 0.19);
            text-align: center;
        }

        div.header {
            background-color: #4CAF50;
            font-size: 40px;
            padding: 70px;
            color: white;
        }

        div.container {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Create Cards</h1>
    <p>The box-shadow property can be used to create paper-like cards:</p>
    <div class="card">
        <div class="header">
            1
        </div>

        <div class="container">
            <p>April 18, 2002</p>
        </div>
    </div>
</body>

</html>
