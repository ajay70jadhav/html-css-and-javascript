<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Images</title>
    <style>
        div.polaroid {
            height: 380px;
            width: 451px;
            box-shadow: 2px 4px 8px 2px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        div.container{
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Create Polaroid Images</h1>

    <p>The box-shadow property can be used to create polaroid images:</p>

    <div class="polaroid">
        <img src="1.png" alt="error" style="width:100%">
        <div class="container">
            <p>Hardanger Norway</p>
        </div>
    </div>

</body>

</html>
