<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        h1 {
            /*color keyword
            = color: aqua;*/
            /*hex color code
            =color: #8B8000;*/
            /*RGB
            =color: rgb(red, green, blue);
            */
            /*RGBA
            =color: rgba(4, 6, 2, 0.7);*/
            /*HSL*/
            color: hsla(133, 56%, 46%, 0.777);
        }
    </style>
</head>

<body>
    <h1>lets learn some colors</h1>
    <p>color can be represented in
    <ol>
        <li>color keyword</li>
        <li>hex color code</li>
        <li>RGB</li>
        <li>RGBA</li>
        <li>HSL</li>
    </ol>
    </p>
</body>

</html>
