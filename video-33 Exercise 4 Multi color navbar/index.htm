<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi color nav bar</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        :root{
            --color: blue;
            --seccolor: rgb(101, 120, 165);
        }
        ul{
            
            display: flex;
        }
        ul li{
            font-size: 25px;
            list-style: none;
            padding: 20px;
            background-color: var(--seccolor);
        }
        .nav{
            background-color: var(--color);
        }

    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
    
</body>
</html>
