<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-fit and object-position</title>
</head>
<style>
    .container{
        height: 600px;
        width: 650px;
        border: 2px solid black;
        background-color: azure;
    }
    img{
        height: 600px;
        width: 650px;
        object-fit: cover;
        object-position: top left;
    }
</style>
<body>
    <div class="container">
        <img src="/pexels-ray-bilcliff-1473084.jpg" alt="">
    </div>
</body>
</html>
